version: "3.9"
services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: liftoff-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: liftoff
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
volumes:
  pgvector_data: {}


